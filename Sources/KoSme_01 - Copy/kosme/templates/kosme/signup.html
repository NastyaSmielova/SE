{% extends 'kosme/base.html' %}

{% block content %}
        <div class="container">

  <h2>Реєстрація</h2>
  <form method="post" class="form-group">
    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            <small style="color: grey">
            {% if field.help_text %}
             {{ field.help_text }}
            {% endif %}
            </small>
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}

        </p>
    {% endfor %}


    <button class="btn btn-primary" type="submit">Зареєструватися</button>
  </form>
        </div>
{% endblock %}
